services:
  # Backend API Server (Express + Socket.IO + PeerJS)
  - type: web
    name: educanvas-backend
    runtime: node
    plan: starter # free tier
    region: oregon # or singapore for better latency to Asia
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: educanvas-backend
          property: port
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: educanvas-backend
          property: host
      - key: FRONTEND_URL
        fromService:
          type: static
          name: educanvas-frontend
          property: host
      - key: ADMIN_CODE
        value: teach123 # Change this in production
      - key: USE_HTTPS
        value: 'false'
      - key: DATABASE_URL
        fromDatabase:
          name: educanvas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Automatically generates a secure random value
    healthCheckPath: /health

  # Frontend Static Site (React build)
  - type: static
    name: educanvas-frontend
    runtime: static
    plan: starter # free tier  
    region: oregon # should match backend region
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./build
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: GENERATE_SOURCEMAP
        value: 'false'
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: educanvas-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL database for user authentication
databases:
  - name: educanvas-db
    databaseName: educanvas
    user: educanvas_user
    plan: starter # free tier (includes 1GB storage)
    region: oregon
